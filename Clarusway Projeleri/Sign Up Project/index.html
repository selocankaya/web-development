<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up Form</title>
</head>

<body>
    <div class="section">
        <div class="header">
            <h1>Sign Up</h1>
        </div>
        <div class="basic-info">
            <form action="#">
                <fieldset>
                    <legend>Your Basic Info</legend>
                    <label for="name" class="labels">Name:</label><br />
                    <input type="text" id="fname" name="name" class="inputs" /><br />
                    <label for="email" class="labels">Email:</label><br />
                    <input type="email" id="email" name="email" class="inputs" /><br />
                    <label for="birthday" class="labels">Password:</label><br />
                    <input type="password" id="password" name="password" class="inputs" /><br />
                    <label>Age:</label><br />
                    <input type="radio" id="under13" value="under13" name="age" checked />
                    <label for="over13">Under 13</label><br />
                    <input type="radio" id="over13" value="over13" name="age" />
                    <label for="under13">Over 13</label>
                </fieldset>
        </div>
        <div class="profile">
            <form action="#">
                <fieldset>
                    <legend>Your Profile</legend>
                    <label for="bio">Bio:</label><br>
                    <textarea id="bio" name="bio" class="inputs job-bio" rows="10" cols="30"></textarea><br>
                    <label for="jobs_role">Job Role:</label><br>
                    <select name="jobs_role" id="jobs_role" class="inputs">
                            <optgroup label="Web">
                                <option value="frontend_developer">Front-End Developer</option>
                                <option value="js_developer">JS Developer</option>
                                <option value="python_developer">Python Developer</option>
                                <option value="django_developer">Django Developer</option>
                                <option value="web_designer">Web Designer</option>
                                <option value="wordpress_developer">Wordpress Developer</option>
                                <optgroup label="Mobile">
                                <option value="android_developer">Android Developer</option>
                                <option value="ios_developer">IOS Developer</option>
                                <option value="mobile_designer">Mobile Designer</option>
                                </optgroup>
                                <optgroup label="Business">
                                <option value="business_owner">Business Owner</option>
                                <option value="freelancer">Freelancer</option>      
                                </optgroup>
                        </select>
                    <br>
                    <label>Interests :</label><br>
                    <input type="checkbox" id="interest" name="development" value="development">
                    <label for="interest"> Development</label><br>
                    <input type="checkbox" id="design" name="design" value="design">
                    <label for="design"> Design</label><br>
                    <input type="checkbox" id="business" name="business" value="business">
                    <label for="business"> Business</label><br>
                </fieldset>
                <div class="submit">
                    <input type="submit" value="Sign Up" class="button">
                </div>
        </div>
</body>

</html>
